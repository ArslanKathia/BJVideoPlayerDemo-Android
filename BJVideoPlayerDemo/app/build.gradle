apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.baijiahulian.video"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.2"
        ndk {
            abiFilters 'armeabi-v7a', 'armeabi','x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
//
//repositories {
//    flatDir {
//        dirs 'libs'
//    }
//}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile (name:'videoplayer-sdk-release', ext:'aar')

//    compile 'com.baijia.player:avsdk-mediaplayer:1.0.0'
    compile 'com.google.code.gson:gson'
//    compile project(path: ':videoplayer-sdk')
    compile 'com.baijia.player:videoplayer:1.7.7-snapshot'
//    compile project(path: ':mediaplayer')

    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.baijia.common:common-permission:1.1.0'

}
android {
    lintOptions {
        abortOnError false
    }
}
